<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products - E-Shop</title>
    
    <!-- Bootstrap CSS for responsive and styled components -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS for additional styles -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome for icon support -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navigation Menu -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black shadow-sm px-3">
      <div class="container-fluid d-flex align-items-center">
        <!-- Company Logo -->
        <a class="navbar-brand me-3" href="index.html">E-Store</a>

        <!-- Navbar Toggler for responsive design (small screen support) -->
        <button
          class="navbar-toggler ms-3"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Content (links) -->
        <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html">
                Cart <i class="fas fa-shopping-cart"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Filters and Sorting Section -->
    <div class="container mt-5">
      <div class="row">
        <!-- Category Filter -->
        <div class="col-md-3">
          <label for="categoryFilter">Category:</label>
          <select id="categoryFilter" class="form-select">
            <option value="">All Categories</option>
            <!-- Categories will be loaded dynamically (for example via JS) -->
          </select>
        </div>

        <!-- Sorting Filter -->
        <div class="col-md-3">
          <label for="sortFilter">Sort By:</label>
          <select id="sortFilter" class="form-select">
            <option value="price">Price</option>
            <option value="popularity">Popularity</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Product List Section -->
    <div class="container mt-5 row mx-auto" id="product-list">
      <!-- Product items will be dynamically injected here -->
    </div>

    <!-- JavaScript to handle dynamic content and interaction -->
    <script src="app.js"></script>

    <!-- Bootstrap JS for responsive behaviors -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
