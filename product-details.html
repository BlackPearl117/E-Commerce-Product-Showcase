<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details - E-Shop</title>

    <!-- Bootstrap CSS for responsive and styled components -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS for additional styling -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome for icon support -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navigation Menu -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black shadow-sm px-3">
      <div class="container-fluid d-flex align-items-center">
        <!-- Company Logo -->
        <a class="navbar-brand me-3" href="index.html">E-Store</a>

        <!-- Navbar Toggler for smaller screens (responsive behavior) -->
        <button
          class="navbar-toggler ms-3"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Content (links) -->
        <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html">
                Cart <i class="fas fa-shopping-cart"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Product Details Section -->
    <div class="container mt-5">
      <!-- Product details content will be injected dynamically here -->
      <div id="product-details" class="row mx-auto p-3">
        <!-- Dynamic Product Details will appear in this section -->
      </div>
    </div>

    <!-- JavaScript to handle dynamic content and interaction -->
    <script src="app.js"></script>

    <!-- Bootstrap JS for responsive behaviors -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
