<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My E-Commerce Website</title>
    
    <!-- Link to Bootstrap CSS for styling -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    
    <!-- Link to custom CSS file -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navigation Menu -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black shadow-sm px-3">
      <div class="container-fluid d-flex align-items-center">
        <!-- Company Logo -->
        <a class="navbar-brand me-3" href="index.html">E-Store</a>

        <!-- Navbar Toggler for smaller screens -->
        <button
          class="navbar-toggler ms-3"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Content -->
        <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
          <ul class="navbar-nav">
            <!-- Navigation Links -->
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html">
                Cart <i class="fas fa-shopping-cart"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Categories Section -->
    <div class="categories-row bg-light shadow-sm py-2">
      <div class="container-fluid d-flex overflow-x-auto">
        <!-- Category Buttons -->
        <a href="#" class="btn btn-outline-dark mx-2">Smartphones</a>
        <a href="#" class="btn btn-outline-dark mx-2">Laptops</a>
        <a href="#" class="btn btn-outline-dark mx-2">Home</a>
        <a href="#" class="btn btn-outline-dark mx-2">Furniture</a>
        <a href="#" class="btn btn-outline-dark mx-2">Clothing</a>
        <a href="#" class="btn btn-outline-dark mx-2">Shoes</a>
        <a href="#" class="btn btn-outline-dark mx-2">Beauty</a>
        <a href="#" class="btn btn-outline-dark mx-2">Sports</a>
        <a href="#" class="btn btn-outline-dark mx-2">Jewelry</a>
        <a href="#" class="btn btn-outline-dark mx-2">Tools</a>
      </div>
    </div>

    <!-- Hero Section -->
    <section
      class="hero d-flex justify-content-center align-items-center text-center"
      style="background-color: #f8f9fa; min-height: 50vh"
    >
      <div class="container">
        <!-- Hero Text -->
        <h1 class="display-3 fw-bold text-dark mb-3">Welcome to E-Store</h1>
        <p class="lead text-dark mb-4">
          Explore our collection of products at unbeatable prices. Shop now and
          enjoy great deals!
        </p>
        <!-- Start Shopping Button -->
        <a href="products.html" class="btn btn-dark btn-lg px-4 py-2">Start Shopping</a>
      </div>
    </section>

    <!-- Featured Products Section -->
    <div class="container mt-3">
      <div id="featured-products" class="row"></div> <!-- Featured products will be dynamically added here -->
    </div>


    
    <!-- Footer Section -->
    <footer class="footer text-center bg-dark text-light py-2">
      <span>&copy; <span id="current-year"></span> E-Store | 
        <a href="#" class="text-decoration-none text-info">Privacy Policy</a> | 
        <a href="#" class="text-decoration-none text-info">Terms of Service</a>
      </span>
    </footer>

    <!-- Link to custom JS file for functionality -->
    <script src="app.js"></script>

    <!-- Link to Bootstrap JS for responsive behavior and components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
