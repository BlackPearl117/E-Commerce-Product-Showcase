<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart - E-commerce Website</title>

    <!-- Bootstrap CSS for responsive layout and styling -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS for additional styling -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome for cart icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header Section with Navigation -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-black shadow-sm px-3">
        <div class="container-fluid d-flex align-items-center">
          <a class="navbar-brand me-3" href="index.html">E-Store</a>
          <button
            class="navbar-toggler ms-3"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="products.html">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="cart.html"
                  >Cart <i class="fas fa-shopping-cart"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Section (Shopping Cart Content) -->
    <main>
      <div class="container">
        <h2>Your Cart</h2>

        <!-- Cart Items Section (Dynamic Content) -->
        <div class="row mt-5" id="cart-items"></div>

        <!-- Total Price and Cart Action Section -->
        <div class="d-flex justify-content-between mt-4">
          <h3>Total Price: $<span id="total-price">0</span></h3>
          <button id="clearCartBtn" class="btn btn-danger">Clear Cart</button>
        </div>
      </div>
    </main>

    <!-- JavaScript for dynamic content rendering -->
    <script src="app.js"></script>

    <!-- Bootstrap JS for responsive behavior and interactive components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
